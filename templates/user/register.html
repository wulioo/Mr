{% extends 'base.html' %}
{% block title %}
用户注册
{% endblock %}
{% block middle %}
<p style="color: chocolate">{{ msg }} </p>
<form action="{{ url_for('user.register') }}" method="post">
    <p><input type="text" name="name" placeholder="用户名"></p>
    <p><input type="text" name="password" placeholder="密码"></p>
    <p><input type="text" name="repassword" placeholder="确认密码"></p>
    <p><input type="text" name="phone" placeholder="手机号码"></p>
    <p><input type="submit" name="submit" value="用户注册"></p>
</form>
{% endblock %}
