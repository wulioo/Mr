{% extends 'base.html' %}
{% block title %}
用户信息修改
{% endblock %}
{% block middle %}
    <form action="{{ url_for('user.update') }}" method="post">
    <p><input type="hidden" name="realname" value="{{ user.name }}"></p>
    <p><input type="text" name="name" placeholder="用户名"></p>
    <p><input type="password" name="password" placeholder="密码"></p>
    <p><input type="number" name="phone" placeholder="手机号码"></p>
    <p><input type="submit" value="用户更新"></p>
    </form>
{% endblock %}
